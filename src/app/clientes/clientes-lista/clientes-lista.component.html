<div class="row" style="margin-top: 80px;">
  <div style="min-width: 100%;margin-bottom: 8px;padding-right: 6px;">
    <span class="texto">Lista Clientes
      <i class="cria"><button class="btn btn-dark btn-sm" [routerLink]="['novo']">Novo Cliente</button></i>
    </span>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>

        <th scope="col">Endereço</th>
        <th scope="col">Bairro</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col">CEP</th>
        <th scope="col" style="padding-left: 20px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">

        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.logradouro }}</td>
        <td>{{ cliente.bairro }}</td>
        <td>{{ cliente.estado.uf.nome }}</td>
        <td>{{ cliente.cidade.localidade.nome }}</td>
        <td>{{ cliente.cep }}</td>

        <td>
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(cliente.id)">
            <i class="material-icons" style="font-size:16px;">mode_edit</i>
          </button>
          <button class="btn btn-sm btn-outline-danger" style="margin-left: 4px;" (click)="onDelete(cliente, deleteModal)">
            <i class="material-icons" style="font-size:16px;">delete</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover este cliente?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
